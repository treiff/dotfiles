###########################
#  Configuration
###########################

# source tmux them from tmux-themepack
# install from https://github.com/jimeh/tmux-themepack
source-file "${HOME}/.tmux-themepack/powerline/block/yellow.tmuxtheme"

# increase scroll-back history
set -g history-limit 5000

# custom process info
setw -g window-status-format '#{pane_current_command}❯#(echo "#{pane_current_path}" | rev | cut -d'/' -f-1 | rev) '
setw -g window-status-current-format '#[fg=blue]#{pane_current_command}#[fg=blue]❯#[fg=red]#(echo "#{pane_current_path}" | rev | cut -d'/' -f-1 | rev) '

###########################
#  Key Bindings
###########################

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Enable screen-like C-a C-a moving to last window
bind-key C-a last-window
